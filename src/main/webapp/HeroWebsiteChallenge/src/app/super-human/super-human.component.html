<div class="container">
<h1>Super Human Table</h1>
<br><br>
<button id='addHeroBtn' (click)='addHero()' class="btn btn-primary">Add Hero</button>
<br><br>
<table class="table table-striped">
    <thead>
        <th>Alias</th>
        <th>Team</th>
    </thead>
    <tbody>
        <tr *ngFor='let hero of heroes'>
            <td>{{hero.firstname}}</td>
            <td>{{hero.lastname}}</td>
            <td>{{hero.alias}}</td>
        </tr>
    </tbody>
</table>
</div>
