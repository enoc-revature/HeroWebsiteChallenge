<h1>Super Hero Table</h1>
<br><br>
<button id='addHeroBtn' (click)='addHero()'>Add Hero</button>
<table>
    <thead>
        <th>Alias</th>
        <th>Team</th>
    </thead>
    <tbody>
        <tr *ngFor='let hero of heroes'>
            <td>{{hero.firstname}}</td>
            <td>{{hero.lastname}}</td>
            <td>{{hero.alias}}</td>
        </tr>
    </tbody>
</table>
